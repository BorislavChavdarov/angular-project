<h3>Login</h3>


<div>
  <form  [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
    <p class="field field-icon">
    <label for="username">Username</label>
    <input formControlName="username" type="text" name="username" id="username" placeholder="Your username..">
  </p>
  
   <ng-container *ngIf="loginFormGroup.controls['username'].touched && loginFormGroup.controls['username'].invalid">
    <p *ngIf="loginFormGroup.controls['username'].errors!['required']" class="alert alert-danger">
      Username is required!
  </p>
  
  <p  *ngIf="loginFormGroup.controls['username'].errors!['minlength'] || loginFormGroup.controls['username'].errors!['maxlength']" class="alert alert-danger">
      Username must be between 3 and 20 characters long!
  </p>
  
  </ng-container> 
  
  <p class="field field-icon">
    <label for="Password">Password</label>
    <input formControlName="password" type="password" name="password" id="password" placeholder="Password...">
  </p>
  <ng-container *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">
    <p *ngIf="loginFormGroup.controls['password'].errors!['required']" class="alert alert-danger">
      Password is required!
  </p>
  
  <p  *ngIf="loginFormGroup.controls['password'].errors!['minlength'] " class="alert alert-danger">
      Password must be at least 4 characters long!
  </p>
  
  </ng-container> 
  
    <input type="submit" value="Login">
    <a routerLink="/register">Register?</a>
  </form>
</div>
