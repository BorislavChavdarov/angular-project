<h3>Register</h3>


<div>
  <form  [formGroup]="registerFormGroup" (ngSubmit)="handleRegister()">
    <p class="field field-icon">
    <label for="email">Email</label>
    <input formControlName="email" type="text" name="email" id="email" placeholder="Your email..">
  </p>
  
   <ng-container *ngIf="registerFormGroup.controls['email'].touched && registerFormGroup.controls['email'].invalid">
    <p *ngIf="registerFormGroup.controls['email'].errors!['required']" class="alert alert-danger">
      Email is required!
  </p>
  
  <p  *ngIf="registerFormGroup.controls['email'].errors!['email']" class="alert alert-danger">
    Email is invalid!
  </p>
  
  </ng-container> 
  <ng-container formGroupName="passwords">
  <p class="field field-icon">
    <label for="Password">Password</label>
    <input formControlName="password" type="password" name="password" id="password" placeholder="Password...">
  </p>
  <ng-container *ngIf="passwordsGroup.controls['password'].touched && passwordsGroup.controls['password'].invalid">
    <p *ngIf="passwordsGroup.controls['password'].errors!['required']" class="alert alert-danger">
      Password is required!
  </p>
  
  <p  *ngIf="passwordsGroup.controls['password'].errors!['minlength'] " class="alert alert-danger">
      Password must be at least 4 characters long!
  </p>
  
  </ng-container> 
  <p class="field field-icon">
    <label for="RePassword">Repeat Password</label>
    <input formControlName="rePassword" type="password" name="rePassword" id="rePassword" placeholder="Repeat password">
  </p>
  <ng-container *ngIf="passwordsGroup.controls['rePassword'].touched && passwordsGroup.controls['rePassword'].invalid">
    <p  *ngIf="passwordsGroup.controls['rePassword'].errors!['passwordMissmatch']" class="alert alert-danger">
      Passwords do not match!
  </p>
  <p  *ngIf="passwordsGroup.controls['rePassword'].errors!['required']" class="alert alert-danger">
    RePassword is required!
</p>
  </ng-container> 
  
</ng-container>


    <input type="submit" value="Register">
    <a routerLink="/login">Login?</a>
  </form>
</div>
