<div class="card">
    <img class="card-img-top" [src]="car.imgUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{car.make}} {{car.model}}</h5>
      <p class="card-text">{{car.description}}</p>
      <a [routerLink]="['/cars', car._id]" >Details</a>
    
    </div>
    
  </div>
