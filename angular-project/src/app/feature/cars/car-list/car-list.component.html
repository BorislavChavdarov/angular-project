<div *ngIf="!carList" class="spinner-border" role="status">
    <!-- <span class="sr-only">Loading...</span> -->
  </div>
<ng-container *ngIf="!!carList" >

<div >
    <div class="card-coulums">
    <app-car-list-item *ngFor="let car of carList" class="card" [car]="car"></app-car-list-item>
    </div>
    <div *ngIf="carList.length ===0">
        No cars to show!
    </div>

</div>

</ng-container>
